# Docker Compose for Production
# Full containerized deployment

services:
  # Django API + Static Files
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: dsms-web
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - DJANGO_SETTINGS_MODULE=dsms.conf.settings.production
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Celery Worker for background tasks
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: dsms-worker
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_SETTINGS_MODULE=dsms.conf.settings.production
    depends_on:
      - redis
      - web
    command: celery -A dsms.tasks worker -l info --concurrency=2
    restart: unless-stopped

  # Redis (for Channels and Celery)
  redis:
    image: redis:7-alpine
    container_name: dsms-redis-prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:

# Render Blueprint - Docker Deployment
# https://render.com/docs/blueprint-spec

services:
  # Main Django API + Frontend
  - type: web
    name: dsms-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free  # or starter for more resources
    healthCheckPath: /health/
    envVars:
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: REDIS_URL
        sync: false  # Set manually - use Upstash free Redis
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: dsms-api.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://dsms-api.onrender.com
      - key: SECURE_SSL_REDIRECT
        value: "False"  # Render handles SSL at load balancer
      - key: DEBUG
        value: "False"
